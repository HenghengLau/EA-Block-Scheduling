<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Ensure body takes up the entire viewport */
        body {
            font-family: Arial, sans-serif;  
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes the full height of the viewport */
        }

        header {
            flex-grow: 0.1;
            background-image: url('assets/Header.png'); 
            background-size: cover;        
            background-position: center;     
            height: 100px;                 
            display: flex;
            justify-content: space-between;  
            align-items: center;             
            padding: 0 20px;               
            color: white;                 
        }

        main {
            flex-grow: 1; /* Makes the main content grow and take available space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 20px; /* Add space between header and content */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons */
            gap: 10px; /* Add some spacing between buttons */
            margin-top: 20px; /* Adds space from the text */
        }

        .login-btn, .sign-up-btn, .sso-btn {
            background-color: #361212; 
            border: none;              
            color: white;             
            padding: 15px 32px;       
            text-align: center;         
            text-decoration: none;      
            font-size: 16px;            
            cursor: pointer;            
            border-radius: 5px;        
        }

        /* Style for the main message text */
        main p {
            font-size: 24px; /* Moderate increase in size */
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px; /* Add space between text and buttons */
        }

        footer {
            background-color: #361212;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        footer img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body style="background-image: url('assets/LoginBackground.png'); background-size: cover; background-position: center; background-attachment: fixed;">
    <header>
        <img src="assets/Header.png" alt="Header" width="1920" height="100">
    </header>

    <main>
        <p><strong>Howdy! Please log in, sign up, or use SSO to continue.</strong></p>
        <!-- Button Container to control layout -->
        <div class="button-container">
            <a href="Login_Screen.html">
                <button class="login-btn" id="loginButton"> </style>Login</button>
            </a>
            <a href="Signup.html">
                <button class="sign-up-btn" id="signupButton"></style>Sign Up</button>
            </a>
            <button class="sso-btn" id="ssoButton">SSO Sign In</button>
        </div>
    </main>

    <script>
        // jQuery code to change button color on hover
        $(document).ready(function() {
            $("#loginButton").hover(
                function() {
                    // On mouse enter, change the background color to maroon
                    $(this).css("background-color", "maroon");
                }, 
                function() {
                    // On mouse leave, revert back to original background color
                    $(this).css("background-color", "#361212");
                }
            );

            $("#signupButton").hover(
                function() {
                    $(this).css("background-color", "maroon");
                }, 
                function() {
                    // On mouse leave, revert back to original background color
                    $(this).css("background-color", "#361212");
                }
            );

            $("#ssoButton").hover(
                function() {
                    $(this).css("background-color", "maroon");
                }, 
                function() {
                    // On mouse leave, revert back to original background color
                    $(this).css("background-color", "#361212");
                }
            );
        });
    </script>

    <!-- Footer Section with Image -->
    <footer>
        <img src="assets/ComplianceFooter.png" alt="Footer Image">
    </footer>
</body>
</html>
