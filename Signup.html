<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('assets/LoginBackground.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        header {
            background-image: url('assets/Header.png');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100px;
        }

        .signup-form {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .signup-form h2 {
            margin-bottom: 20px;
        }

        .signup-form input[type="text"], 
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-form input[type="submit"] {
            background-color: #361212;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .signup-form input[type="submit"]:hover {
            background-color: maroon;
        }

        footer {
            background-color: #361212;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        footer img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/Header.png" alt="Header" width="100%" height="100">
    </header>

    <div class="signup-form">
        <h2>Sign Up</h2>
        <form action="/submit-signup" method="POST">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="net_id" placeholder="Net ID" required>
            <input type="text" name="uin" placeholder="UIN" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <footer>
        <img src="assets/ComplianceFooter.png" alt="Footer Image">
    </footer>
</body>
</html>
